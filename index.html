<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 500 350"
     style="width:60%">
<defs>
    <path style="fill:none;fill-rule:evenodd;stroke-linejoin:miter;stroke-opacity:1;stroke-miterlimit:4"
          d="" id="snakebody" />
</defs>
<rect x="0" y="0" width="500" height="350"
  style="fill:#008000;stroke:#ee2200;stroke-width:5;stroke-linecap:round;" />
<g>
    <use xlink:href="#snakebody"
        style="fill-rule:evenodd;stroke:#864d00;stroke-width:10;stroke-linecap:round;stroke-dasharray:none" />
    <use xlink:href="#snakebody"
        style="stroke:#ccb466;stroke-width:8;stroke-linecap:round;stroke-dasharray:none" />
    <use xlink:href="#snakebody"
         style="fill:none;fill-rule:evenodd;stroke:#6e732e;stroke-width:7;stroke-linecap:butt;stroke-dasharray:7, 7;stroke-dashoffset:0" />
</g>
</svg>

<script src="gamelogic.js"></script>

</body>
</html>
